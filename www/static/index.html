<!DOCTYPE html>
<html>
	<head>
		<title>index</title>
	</head>
	<body>
		<div class="text"></div>
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript">
			$.getJSON('countries.json', function(data){
				for(countrie of data){
					$('div.text').append('<p>' + countrie.capital + '</p>');
				}
			})
		</script>
	</body>
</html>
